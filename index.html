<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pig Weight Calculator</title>
    <!--Meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-control" content="max-age=86400">
    <meta name="Description" content="MachoPig calculates a pig's weight piggeries. Made by @twumm">
    <!--Manifest-->
    <link rel="manifest" href="./manifest.json">
    <!--Styles-->
    <link rel="stylesheet" href="css/style.css" defer="defer">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" defer="defer">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#" id="home">MachoPig</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse" aria-label="Menu hamburger icon">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse links" id="navbarCollapse">
                <ul class="navbar-nav ml-auto list-inline">
                    <li class="navbar-item list-inline-item">
                        <a class="m-2" href="#">Sell a Pig</a>
                    </li>
                    <li class="navbar-item list-inline-item">
                        <a class="m-2" href="#">Buy a Pig</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container main-content">
        <div class="row d-flex justify-content-center">
            <h3 class="mt-3">Pig Weight Calculator</h3>
        </div>
        <hr>
        <div class="row d-flex justify-content-center girth-input">
            <input type="number" step="1" placeholder="Enter Heart Girth (inches)" data-bind="textInput: heartGirth" autofocus>
        </div>
        <br>
        <div class="row d-flex justify-content-center length-input">
            <input type="number" step="1" placeholder="Enter Length (inches)" data-bind="textInput: length">
        </div>
        <br>
        <div class="row d-flex justify-content-center">
            <h3>
                Pig weighs: <strong><span data-bind="text: totalPigWeight().toFixed(2)"></span><span> kg</span></strong>
            </h3>
        </div>
        <div class="row d-flex justify-content-center mt-5 pt-3">
            <h5>How to pick the measurement</h5>
        </div>
        <div class="row d-flex justify-content-center">
            <img src="./images/pig-dimension.png" alt="Pig measurement guide" defer>
        </div>
    </div>
    <!--<div class="well toast">...</div>-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous" defer="defer"></script>
    <script type="text/javascript" src="js/lib/jquery.js" defer="defer"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
